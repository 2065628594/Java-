<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>朋友</title>
</head>
<body>
    <font color="red" size="7px" face="华文新魏">朋友</font>
    <font size="6px" face="隶书">,是一种特殊的温暖</font>
    <hr size="3px" width="500px" align="left" color="#525288"></hr>
    <p>
        <font color="yellow" size="6px" face="华文新魏">朋友</font>
        <font size="4px">如醇酒，味浓而易醉；</font>
    </p>
    <p>
        <font size="4px">朋友如花香，芬芳而淡雅；</font>
    </p>
    <p>
        <font size="4px">朋友是秋天的<font color="green" size="6px">雨</font>，芬芳而淡雅；细腻又满怀诗意；</font>
    </p>
    <p>
        <font size="4px">朋友是十二月的<font color="green" size="6px">梅</font>，芬芳而淡雅；纯洁傲然挺立。</font>
    </p>
    <p>
        <font size="4px">朋友不是画，它比画更绚丽；</font>
    </p>
    <p>
        <font size="4px">朋友不是歌，它比歌更动听；</font>
    </p>
    <p>
        <font size="4px">朋友应该是诗————<font color="cyan" size="3px">有诗的飘逸</font>；
        </font>
    </p>
    <p>
        <font size="4px">朋友应该是梦————<font color="cyan" size="3px">有梦的美丽</font>；
        </font>
    </p>
    <p>
        <font size="4px">朋友更应该是那意味深长的<font color="#813c85" size="6px">散文</font>；</font>
    </p>
    <p>
        <font size="4px">写过昨天又期待<font color="red" size="7px" face="华文彩云">未来</font>。</font>
    </p>
</body>
</html>
