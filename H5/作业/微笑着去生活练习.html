        <h1>
            <font color="orange">微笑着去生活</font>
        </h1>
        <hr>
        <p>今天再大的事，到了明天就是小事；今年再大的事，到了明年就是故事；今生再大的事，到了末世只是
            <font color="blue" size="5px">传说</font>。
        </p>
        <p>多一点快乐，少一点烦恼累了就睡觉，醒了就
            <font color="yellow" size="7px">微笑</font>
            ；想生活怎么样，还得自己放调料。
        </p>
        <p>幸福并不是依靠外在的情况，而是依靠内在的情况。</p>
        <p>你的
            <font color="red" size="5px">笑容</font>
            就是好意的信使；你的笑容能照亮所有看到它的人。</p>
        <p>对那些每天到看到皱眉头、愁容满面、视若无强的人来说，你的笑容就像穿过乌云的太阳。</p>
